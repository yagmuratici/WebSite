            <h2>About Grayscale</h2>
            <p>What is an autonomous drone?

An autonomous drone is a category of drones that do all the work. Have you ever heard the phrase, “a car that drives itself”? An autonomous drone is practically the same concept. All of the drone, very little manual work on your part.</p>
           
            <p>What are autonomous drones used for?

Autonomous drones can be used for virtually anything. Mapping and agricultural work, for example, benefit from and use autonomous drones the most. They are perfect for surveying areas and recording data without the user having to do very much.</p>
